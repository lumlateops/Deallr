[production]
routes.upgradeToken.route = "/account/upgradeEmailToken/:userId/:provider/:email"
routes.upgradeToken.defaults.controller = account
routes.upgradeToken.defaults.action = upgrade
routes.upgradeToken.reqs.userId = "\d+"

routes.dealsPage.route = "/deals/:deal_id"
routes.dealsPage.defaults.controller = deals
routes.dealsPage.defaults.action = index
routes.dealsPage.reqs.deal_id = "\d+"

[staging : production]

[testing : production]

[development : production]
